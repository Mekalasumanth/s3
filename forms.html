<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="https://formsubmit.co/laxmiprasannagondu28@gmail.com" method="post">
        <label for="Roll Number">Roll Number</label>
        <input type="number" id="Roll Number" name="NUmber"><br><br>
        <label for=" Username">Enter Username</label>
        <input type="text" id="Username" name="Username">
        <br><br>
        <label for="Father name">Father Name</label>
        <input type="text" id="Father name" name="Father name"><br><br>
        <label for="Password">Enter Password</label>
        <input type="password" id="Password" name="Password">
        <br><br>
        <label for="Email">Email</label>
        <input type="text" id="Email" name="mail">
        <br><br>
        <label for="Mobile">Mobile</label>
        <input type="number" id="Mobile" name="Mobile" placeholder="+91"><br><br>
        <label for="date">Date of Birth</label>
        <input type="date" id="date" name="date">
        <br><br>
        <label for="Gender">Gender</label>
        <input type="radio" value="Male" id="l1" name="gender">
        <label for="l1">Male</label>
        <input type="radio" id="l2" value="Female" name="gender">
        <label for="l2">Female</label>
        <input type="radio" id="l3" value="Others" name="gender">
        <label for="l3">Others</label>
        <br><br>
        <label for="Select Branch">Select Branch</label>
        <input type="radio" value="CSE" id="c1" name="Branch">
        <label for="c1">CSE</label>
        <input type="radio" value="ECE" id="c2" name="Branch">
        <label for="c2">ECE</label>
        <input type="radio" value="EEE" id="c3" name="Branch">
        <label for="c3">EEE</label>
        <input type="radio" value="Civil" id="c4" name="Branch">
        <label for="c4">CIVIL</label>
        <input type="radio" value="Mech" id="c5" name="Branch">
        <label for="c5">MECH</label>
        <p>Select Course</p>
        <input type="radio" value="html" id="n1" name="course">
        <label for="n1">HTML</label>
        <input type="radio" value="CSS" id="n2" name="course">
        <label for="n2">CSS</label>
        <input type="radio" value="JS" id="n3" name="course">
        <label for="n3">JS</label>
        <br><br>
        <p>Select Stack</p>
        <input type="checkbox" value="mern" id="m1" name="stack">
        <label for="m1">Mern</label>
        <input type="checkbox" value="python" id="m2" name="stack">
        <label for="m2">Python</label>
        <input type="checkbox" value="Embedded" id="m3" name="stack">
        <label for="m3">Embedded</label>
        <br><br>
        <label for="file"></label>
        <input type="file" id="file" name="file">
        <br><br>
        <input type="submit" value="submit">
    </form>
    </center>
</body>
</html>
